name: Build APK

on:
  push:
    branches:
      - main  # Runs when you push changes to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip openjdk-17-jdk python3 python3-pip
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer init
          sed -i 's/^requirements = python3.*/requirements = python3,kivy,kivymd/' buildozer.spec
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Built-APK
          path: bin/*.apk
